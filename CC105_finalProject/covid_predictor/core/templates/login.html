{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; margin: auto;">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" style="padding-right: 2.5rem;" required>
            <span class="position-absolute" style="top: 70%; right: 0.75rem; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('id_password', this)">
                <i class="bi bi-eye" id="togglePassword"></i>
            </span>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

<!-- JavaScript for toggling password visibility -->
<script>
    function togglePasswordVisibility(inputId, iconElement) {
        const inputField = document.getElementById(inputId);
        const icon = iconElement.querySelector('i');
        if (inputField.type === 'password') {
            inputField.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            inputField.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>
{% endblock %}
