{% extends 'base.html' %}
{% block title %}COVID-19 Prediction{% endblock %}
{% block content %}
<div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px; margin: auto;">
    <h2 class="text-center mb-4">COVID-19 Prediction</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }} <!-- Renders the form fields -->
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-4" role="alert">
            <h4 class="alert-heading">Prediction Result</h4>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
